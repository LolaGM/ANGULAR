<div id="map" #map></div>

<div class="floating-range p-2">
    <div class="floating-content">
        <button 
            (click)="zoomOut()"
            class="btn btn-primary"> - </button>

        <!--Evento: al mover la barra también haremos el cambio:
        -Input que llama al método () cuando cambie.Creamos método y le pasamos la ref local y su valor
        -Referencia local # -->
        <input type="range"
                class="form-range px-2"
                min="-2"
                max="18"
                [value]="zoom"
                (input)="zoomChanged(zoomInput.value)"
                #zoomInput>
        
        <button 
            (click)="zoomIn()"
            class="btn btn-primary"> + </button>
    </div>
<!--Indicamos la propiedad de zoom en html que también indicamos en input. Le aplicamos pipe a zoom con dos decimaes-->
    <span class="form-label">
        Zoom: {{ zoom | number:'2.2-2'}}
        <br>
        Longitud, Latitud: {{ currentLngLat  }}

    </span>
</div>
