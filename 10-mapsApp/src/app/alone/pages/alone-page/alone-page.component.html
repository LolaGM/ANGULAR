
<div class="row mt-3">
    <div class="col-2">
        <!-- Llamamos al componente side menu tras haberlo importado en el componente alone page-->
        <side-menu />
    </div>
    <div class="col-10">
        <h1>Standalone Component - Page</h1>
        <hr>

        <div class="row">
            <div class="col">
                <p>*Este componente no necesita ser importado en módulos*</p>
                <p>Es porque es su propio módulo</p>
                <p>Puedo usar funcionalidades {{ 1 + 1 }}</p>
                <p>Vamos a transformar el menú en STANDALONE component</p>
                <p>Necesitamos commonModule importado para usar directivas de Angular</p>

                <!--Contador: componente standalone hijo..
                    Desde el padre le mandamos cualquier número al contador  con INput
                    o desde el hijo enviarle algo al padre con Output EventEmitter-->

                <counter-alone [counter]="25" />
            </div>
        </div>
    </div>
</div>
