<h2>Reactivos: Básicos</h2>
<hr>

<div class="row">
    <div class="col">
        <!--Autocomplete OFF indica al navegador que NO haga las validaciones para hacerlas nosotros
        Indicamos formGroup indicando el objeto que hemos creado que contiene los campos.
        Ahora enlazaremos los campos de los form con cada propiedad objeto usando la directiva FormControlName.
        No olvidemos incluir el evento NGSUBMIT en el form-->
        <form [formGroup]="myForm" (ngSubmit)="onSave()" autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input type="text"
                        class="form-control"
                        placeholder="Nombre del producto"
                        formControlName="name">

                    <span class="form-text text-danger">
                        <!-- Debe de ser de 3 letras -->
                        error message
                    </span>
                </div>
            </div>

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Precio del producto"
                            formControlName="price">
                    <span class="form-text text-danger">
                        El precio debe de ser 0 o mayor
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Existencias del producto"
                            formControlName="inStorage">

                    <span class="form-text text-danger">
                        Las existencias deben de ser 0 o mayor
                    </span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>



        </form>

    </div>
</div>




<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ 'objeto' | json }}</pre>

        <span>Pristine</span>
        <pre>{{ 'objeto' | json }}</pre>

        <span>Touched</span>
        <pre>{{ 'objeto' | json }}</pre>

        <span>Value</span>
        <pre>{{ 'objeto' | json }}</pre>

        <span>Precio</span>
        <pre>{{ 'objeto' | json }}</pre>

        <span>Producto</span>
        <pre>{{ 'objeto' | json }}</pre>
    </div>
</div>
