
<h1 class="mt-3">Nested Selectors -- Selectores anidados </h1>
<hr>

<form [formGroup]="myForm" >

    <!--Region Continente-->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continent:</label>
            <select formControlName="region" class="form-control">
                <option value="">-- Select Continent --</option>
                <!--Para mostrar las regiones, usamos ngFOR y el valor entre [] porque queremos el valor de la region y luego interpolamos esa propiedad-->
                <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
            </select>
        </div>
    </div>

    <!--Pais que sólo se muestra si hay algo mayor a cero seleccionado en el anterior selector-->
    <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
        <div class="col">
            <label class="form-label">Countries:</label>
            <select formControlName="country" class="form-control">
                <option value="">-- Select Country --</option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
            </select>
        </div>
    </div>

    <!-- Fronteras / Borders sólo se muestra si hay algo mayor a cero seleccionado en el anterior selector -->
    <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
        <div class="col">
            <label class="form-label">Borders:</label>
            <select formControlName="border" class="form-control">
                <option value="">-- Select the border--</option>
                <!-- Ahora son strings y ya tenemos observables
                 <option *ngFor="let border of borders" [value]="border">{{ border }}</option> -->
                 <option *ngFor="let country of borders" [value]="country.cca3">{{ country.name }}</option>
            </select>
        </div>
    </div>

</form>

<h3>Form details -- Detalles del formulario</h3>

<code>
    {{myForm.value | json}}
</code>

<p>
    Is form valid? {{myForm.valid}}
</p>
