<h2>Country</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- SearchBox que serÃ¡ un componente reutilizado que tiene OUTPUT-->
        <shared-search-box 
        (onDebounce)="searchByCountry($event)"
        [initialValue]="initialValue"
        placeholder="Search by country"
        ></shared-search-box>
    </div>
</div>

<!--Tabla de resultados que usaremos en country,region y capital-->
<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
