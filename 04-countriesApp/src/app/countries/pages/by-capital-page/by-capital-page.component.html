<h2>Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- SearchBox que será un componente reutilizado que tiene OUTPUT y le quitamos este evento:
        (onValue)="searchByCapital($event)" y quitamos el delay del servicio.
        Ahora guardaremos el valor inicial buscado en la capital y se lo mandamos [] y lo mostramos por defecto en la caja de búsqueda-->
        <shared-search-box 
        (onDebounce)="searchByCapital($event)"
        [initialValue]="initialValue"
        placeholder="Search for capital"
        ></shared-search-box>
    </div>
</div>

<!--Tabla de resultados que usaremos en country,region y capital-->
<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
